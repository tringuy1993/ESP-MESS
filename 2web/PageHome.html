<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>ESP-MESS</title>
   <script src="js/navigation.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" type="text/css" href="css/base.css">

   <style>
      .container {
         border: 1px solid #000;
         margin: 10px; /* Add some margin for spacing */
      }

      .TextH1 {
         margin: 0px; color: black; font-weight: 600;
      }

      .Text1 {
         margin-left: 10px; margin-top: 7px;
      }
   </style>
</head>

<body onload="initializePage()">
   <h1 style="text-align: center;">ESP-MESS V3.0.2</h1>

   <div class="container" style="overflow: hidden;">
      <div style="padding: 20px; background-color: lightgray;">
         <table style="width: 80%; text-align: left; margin: auto; background-color: orange;">
            <tr>
               <th style="width: 30%;">Header 1</th><th></th>
            </tr>

            <tr><td>Built Date</td><td>111111</td></tr>
            <tr><td>Run Time</td><td>Data 4</td></tr>
            <tr><td>Time Keeping</td><td>Data 4</td></tr>
            <tr><td>Reset Count</td><td>Data 4</td></tr>
            
            <tr style="height: 20px;"><td></td></tr>
            <tr><td>Device Name</td><td>Data 4</td></tr>
            <tr><td>Hostname</td><td>Data 4</td></tr>
            <tr><td>Network</td><td>Data 4</td></tr>
            <tr><td>Mac Address</td><td>Data 4</td></tr>
            
            <tr style="height: 20px;"><td></td></tr>
            <tr><td>MCU ChipID</td><td>Data 4</td></tr>
            <tr><td>CPU Freq</td><td>Data 4</td></tr>
            <tr><td>Flash Size</td><td>Data 4</td></tr>
            <tr><td>Sketch Size</td><td>Data 4</td></tr>

            <tr style="height: 20px;"><td></td></tr>
            <tr><td colspan="2">
               <fieldset>
                  <div class="WidthFull" style="display: flex;">
                     <label style="flex: 0.4;">IP Address</label>
                     <input style="flex: 0.6;" type="text" id="devIP_tField" 
                        oninput="validateIP(this)" placeholder="192.168.4.1" />
                     <button class="MarginL10" onclick="saveDevIP()">Save</button>
                     <button class="MarginL10">?</button>
                  </div>
               </fieldset>
            </td></tr>

            <tr style="height: 20px;"><td></td></tr>
            <tr><td colspan="2">
               <button class="pure-button WidthFull" onclick="sendRequest()">TOGGLE IO</button>
            </td></tr>
            <tr><td colspan="2">
               <button class="pure-button WidthFull" onclick="navToDeviceConf()">DEVICE CONFIGS</button>
            </td></tr>
            <tr><td colspan="2">
               <button class="pure-button WidthFull" onclick="navToGraphData()">Device Data</button>
            </td></tr>
            <tr><td colspan="2">
               <button class="pure-button WidthFull">HOST FILES</button>
            </td></tr>

            <tr><td colspan="2">
               <button class="pure-button WidthFull" onclick="navToAbout()">
                  ABOUT</button>
            </td></tr>
         </table>


      </div>
   </div>
</body>
</html>
